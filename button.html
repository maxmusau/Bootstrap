<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buttons</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-warning" type="button">Button</button>
            <button class="btn btn-link" type="button">Button</button>
            <br><br>
            <!-- tags that can be used to create buttons -->
            <a href="#" class="btn btn-success text-white">Read More</a>
            <button class="btn btn-primary" type="submit"> Submit</button>
            <input type="submit" class="btn btn-info" value="Complete
                Registration" name="" id="">
            <input type="reset" class="btn btn-danger" value="Reset" name=""
                id="">
            <br><br>
            <h3>Outline Buttons</h3>
            <!-- outline borders -->
            <button type="button" class="btn btn-warning btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <!-- buttons with different sizes -->
            <h3>Different sizes</h3>
            <button type="button" class="btn btn-sm btn-secondary">Small</button>
            <button type="button" class="btn btn-md btn-warning">Medium</button>
            <button type="button" class="btn btn-lg btn-info">Large</button>
            <h3>Disabled buttons</h3>
            <!-- disabled buttons -->
            <button class="btn btn-primary" disabled>Disabled</button>
            <button class="btn btn-primary">Not Disabled</button>
            <a href="" class="disabled btn btn-secondary">Disabled</a>
        </div>
    </body>
</html>
